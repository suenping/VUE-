<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>路由</title>
		<script src="js/vue.js" type="text/javascript"></script>
		<script src="js/vue-router.js" type="text/javascript"></script>
		<style type="text/css">
			.header button{width: 80px;height: 30px;background: skyblue;}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 5插入路由 -->
			<router-link to="test1"><button type="button">电影</button></router-link>
				<router-link to="test2"><button type="button">影院</button></router-link>
					<router-link to="test3"><button type="button">我</button></router-link>
					<router-view></router-view>
		</div>
		<script type="text/javascript">
			// 1创建组件
			dianying = {
				template:`<div>电影</div>`,
				mounted:function(){
					console.log(this.$router);
					console.log(this.$route);
				}
					
				
			}
			yingyuan = {
				template:`<div>影院</div>`
			}
			me = {
				template:`<div>我</div>`
			}
			// 2创建路由配置表
			routes =[
				{"path":"/test1","component":dianying},
				{"path":"/test2","component":yingyuan},
				{"path":"/test3","component":me},
			]
			// 3配置路由表
			router = new VueRouter({
			routes:routes
			}),
			// 4创建实例
			vm = new Vue({
				el:"#app",
				data:{},
				router:router
			})
			
		</script>
	</body>
</html>
