<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作用域插槽</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<zuoyongyu v-slot="name">
				{{name.myuser.name1}}
			</zuoyongyu>
		</div>	
		<script>			
			zuoyongyu = {
				data:function(){
					return {						
						user:{
							name1:"sunping",
							age:25
						},						
					}
				},
				template:`<div>作用域插槽：
					<slot :myuser="user"></slot>
				</div>`
			}
			
			var vm = new Vue({
				el:"#app",
				data:{},
				components:{
					zuoyongyu
				}
				
			})
		</script>
	</body>
</html>
