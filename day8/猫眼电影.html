<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猫眼</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<script src="js/vue.js"></script>
		<script src="../day2/axios.min.js"></script>
		<script src="js/vue-router.js"></script>
	</head>
	
	<body>
		<div id="app">
			<router-link to="/list1">首页</router-link>
			<router-link to="/list2">内容</router-link>
			<router-view></router-view>
		</div>
		<script type="text/javascript">
			maoyan1 = {
				template:`<div>首页</div>`,
				mounted:function(){
					axios.get("https://click.suning.cn/sa/jsConfig.action?dm=shouji.suning.com").then((data)=>{
						console.log(data);
					})	
						
				},
			},
			maoyan2 = {
				template:`<div>内容</div>`
			}
			routes = [
				{path:"/list1",component:maoyan1},
				{path:"/list2",component:maoyan2},
			],
			router = new VueRouter({
				routes:routes
			}),
			vm = new Vue({
				el:"#app",
				router:router
			})
			
			
			
			
		
		
		
			
		</script>
		
	</body>
</html>
