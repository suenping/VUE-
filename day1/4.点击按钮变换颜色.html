<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变换颜色</title>
		<script src="vue.js"></script>
		<style>
			#app div{
				width: 400px;
				height: 400px;
			}
			.red{background: red;}
			.blue{background: #00008B;}
			
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="add">{{anniu}}</button>
			<div v-bind:class="color"></div>			
		</div>
		<script>
			var vue = new Vue({
				el:"#app",
				data:{
				color:"red",	
				anniu:"变蓝色",
				type:true,
				},
				methods:{
					add:function(){
						if(this.type){
							this.color="blue";
							this.anniu="变红色";
							this.type=false;
						}else{
							this.color="red";
							this.anniu="变蓝色";
							this.type=true;
						}
					}
				}
			})
			
			
			
		</script>
		
		
	</body>
</html>
