<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">{{name}}
		<div>{{tel}}</div>
		<div v-if="tt">{{age}}</div>
		</div>
		
		<script>
			var str = new Vue({
				el:"#app",
				data:{
					name:"sunping",
					tel:"13632832393",
					tt:true,
					age:"24",
				}										
			})
			
			
			
			
		</script>
		
		
	</body>
</html>
