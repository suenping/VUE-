<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单向数据流</title>
		<script src="vue.js" type="text/javascript"></script>				
	</head>
	<body>	
		<div id="app">
			<child :msg="message"></child>
		</div>
		<script type="text/javascript">			
				child = {
					props:["msg"],
					data:function(){
						return {
							basemsge:this.msg,
						}
					},					
						template:`<div>我是子组件，从父组件传过来的数据是：{{basemsge}}
						<button @click = "change">修改msg的值</button></div>`,										
					methods:{
						change:function(){
							this.basemsge++;
						}
					}				
				}									
				var vm = new Vue({
					el:"#app",
					data:{
						message:1,
					},
					components:{
						child
					}					
				})
		</script>
	</body>
</html>
