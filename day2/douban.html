<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>豆瓣网</title>		
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<script src="vue.js"></script>
		<script src="axios.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<style>
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			.list1{display: flex;}
			.list1 li{margin: 5px;width: 100px;height: 100%;}
			.list1 li div{text-align: center;justify-content:center;}
			.list1 img{width: 100px;height: 140px;border-radius:5px;}
			.title{overflow-x: hidden;}
			.icon img{width: 20px;height: 20px;}
			.row1{display: flex;}
		</style>
	</head>
	<body>
			<div class="container">
				<div class="row">
					<section>						
						<div id="app1">	
							<header class="title"><h3>近期值得看的国产剧</h3></header>	
							<ul class="list1">							
								<li v-for="item in guochan">
									<div><img :src="item.cover.url" /></div>
									<div>{{item.title}}</div>
									<div class="row1"><span v-if="item.rating">{{item.rating.value}}</span>
									<span v-else>{{item.null_rating_reason}}</span></div>		   
								</li>
							</ul>																			
						</div>	
					</section>															
				</div>
			</div>
		<script>
			var vue = new Vue({
				el:"#app1",
				data:{
					guochan:[],
					zhongyi:[],
					icon1:"img/01.png",
				},
				mounted:function(){
					axios.get("douban1.json").then((data)=>{
						console.log(data);
						this.guochan = data.data.subject_collection_items;									
					});										
				}								
			})
			
			
		</script>
		
		
		
	</body>
</html>
